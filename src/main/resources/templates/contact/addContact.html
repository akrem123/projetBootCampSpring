<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Quixlab - Bootstrap Admin Dashboard Template by
	Themefisher.com</title>
<!-- Favicon icon -->
<link rel="icon" type="image/png" sizes="16x16"
	th:href="@{/front/images/favicon.png}">
<!-- Pignose Calender -->
<link rel="stylesheet"
	th:href="@{/front/./plugins/pg-calendar/css/pignose.calendar.min.css}">
<!-- Chartist -->
<link rel="stylesheet"
	th:href="@{/front/./plugins/chartist/css/chartist.min.css}">
<link rel="stylesheet"
	th:href="@{/front/./plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css}">
<!-- Custom Stylesheet -->
<link rel="stylesheet" th:href="@{/front/./css/style.css}">

</head>

<body>

	
	
	<div th:replace="fragments/sidebar :: sidebar"/>
	
	<br>
	<br>
	
<div class="content-body">

	<div class="container-fluid">
				<div class="row justify-content-center">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">
								<div class="form-validation">
								
                
                    <form action="#" th:action="@{/contact/add}" th:object="${contact}" method="post" >
                     
                             	
      					 	
      					 	 <div class="form-group row">
											<label class="col-lg-4 col-form-label" for="val-titre">Fax
												<span class="text-danger">*</span>
											</label>
											<div class="col-lg-6">
												<input type="text" th:field="*{fax}" class="form-control" id="fax" placeholder="fax"/> 
                                <span th:if="${#fields.hasErrors('fax')}" th:errors="*{fax}" class="text-danger"></span>
											</div>
										</div>
										
										<div class="form-group row">
											<label class="col-lg-4 col-form-label" for="val-titre">Telephone
												<span class="text-danger">*</span>
											</label>
											<div class="col-lg-6">
												<input type="text" th:field="*{telephone}" class="form-control" id="telephone" placeholder="telephone"/> 
                                <span th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" class="text-danger"></span>
											</div>
										</div>
										
										
										
										<div class="form-group row">
											<label class="col-lg-4 col-form-label" for="val-titre">Email
												<span class="text-danger">*</span>
											</label>
											<div class="col-lg-6">
												<input type="email" th:field="*{email}" class="form-control" id="email" placeholder="email"/> 
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
											</div>
										</div>
										
										<div class="form-group row">
											<label class="col-lg-4 col-form-label" for="val-titre">Position
												<span class="text-danger">*</span>
											</label>
											<div class="col-lg-6">
												<input type="text" th:field="*{position}" class="form-control" id="position" placeholder="position"/> 
                                <span th:if="${#fields.hasErrors('position')}" th:errors="*{position}" class="text-danger"></span>
											</div>
										</div>
										
      					 	
      					 	
                            
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Submit"/>
                            </div>


                           


                      
                    </form>
                    
                    
                    </div>

							</div>
						</div>
					</div>
				</div>
			</div>
			</div>
	
<div th:replace="/fragments/scripts :: scripts" />
		<div th:replace="fragments/footer :: footer" />
</body>
</html>
