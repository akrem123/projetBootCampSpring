


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Fournisseur</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->

<link rel="icon" type="image/png" sizes="16x16"
	th:href="@{/front/images/favicon.png}">
<!-- Pignose Calender -->
<link rel="stylesheet"
	th:href="@{/front/./plugins/pg-calendar/css/pignose.calendar.min.css}">
<!-- Chartist -->
<link rel="stylesheet"
	th:href="@{/front/./plugins/chartist/css/chartist.min.css}">
<link rel="stylesheet"
	th:href="@{/front/./plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css}">
<!-- Custom Stylesheet -->
<link rel="stylesheet" th:href="@{/front/./css/style.css}">


</head>

<body>

	<div th:replace="/fragments/sidebar :: sidebar" />




<section class="site-section bg-light" id="contact-section" data-aos="fade">
      <div class="container">
        <div class="row mb-5">
          <div class="col-12 text-center">
            <h2 class="section-title mb-3">Contact Us</h2>
          </div>
        </div>
        
      <div th:switch="${contacts}" class="container my-5">
      
      
      <div th:case="*">
	<div th:each="contact : ${contacts}">
        
        <div class="row mb-5">
          


          <div class="col-md-4 text-center">
            <p class="mb-4">
                  <i class='fas fa-map-marker-alt'></i>
                  <span class="mt-0 mb-1" th:text="${contact.position}"></span>
            </p>
          </div>
          <div class="col-md-4 text-center">
            <p class="mb-4">
              <span>&#9742;</span>
              <span class="mt-0 mb-1" th:text="${contact.telephone}"></span>
            </p>
          </div>
          <div class="col-md-4 text-center">
            <p class="mb-0">
               <i class="fa fa-envelope"></i>
               <span class="mt-0 mb-1" th:text="${contact.email}"></span>
            </p>
          </div>
          <div class="col-md-4 text-center">
            <p class="mb-0">
          <i class="fa fa-fax"></i>
               <span class="mt-0 mb-1" th:text="${contact.fax}"></span>
            </p>
          </div>
          
          
          <div sec:authorize="hasAuthority('SUPERADMIN')">
          
          <a
														th:href="@{/contact/delete/{id}(id=${contact.id})}"
														class="btn btn-danger"><i
														class="fas fa-user-times ml-2"></i></a>
														</div>
        </div>
        <div class="row">
          <div class="col-md-12 mb-5">

            

            <form action="#" class="p-5 bg-white">
              
              <h2 class="h4 text-black mb-5">Contact Form</h2> 

              <div class="row form-group">
                <div class="col-md-6 mb-3 mb-md-0">
                  <label class="text-black" for="fname">First Name</label>
                  <input type="text" id="fname" class="form-control">
                </div>
                <div class="col-md-6">
                  <label class="text-black" for="lname">Last Name</label>
                  <input type="text" id="lname" class="form-control">
                </div>
              </div>

              <div class="row form-group">
                
                <div class="col-md-12">
                  <label class="text-black" for="email">Email</label> 
                  <input type="email" id="email" class="form-control">
                </div>
              </div>

              <div class="row form-group">
                
                <div class="col-md-12">
                  <label class="text-black" for="subject">Subject</label> 
                  <input type="subject" id="subject" class="form-control">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="message">Message</label> 
                  <textarea name="message" id="message" cols="30" rows="7" class="form-control" placeholder="Write your notes or questions here..."></textarea>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Send Message" class="btn btn-primary btn-md text-white">
                </div>
              </div>

  
            </form>
          </div>
          
        </div>
      </div>
    </section>




          
   
        
        
        <div th:replace="/fragments/scripts :: scripts" />

</body>

</html>
