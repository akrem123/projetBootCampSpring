<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Fournisseur</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->

<link rel="icon" type="image/png" sizes="16x16"
	th:href="@{/front/images/favicon.png}">
<!-- Pignose Calender -->
<link rel="stylesheet"
	th:href="@{/front/./plugins/pg-calendar/css/pignose.calendar.min.css}">
<!-- Chartist -->
<link rel="stylesheet"
	th:href="@{/front/./plugins/chartist/css/chartist.min.css}">
<link rel="stylesheet"
	th:href="@{/front/./plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css}">
<!-- Custom Stylesheet -->
<link rel="stylesheet" th:href="@{/front/./css/style.css}">


</head>

<body>

	<div th:replace="/fragments/sidebar :: sidebar" />




	<div class="container-fluid">

		<div align="center" class="row">
			<div class="col-12 m-b-30">

				<div class="row">
					<div class="container my-2">
						<br> <br>

						<div class="col-lg-12">
							<div class="card">
								<div class="card-body">
									<h2 class="mt-0 mb-1">Bienvenue</h2>
									<div class="bootstrap-media">
										<div class="media">
											<div class="media-body">
												<h5 class="mt-0 mb-1">Media object</h5>
												Cras sit amet nibh libero, in gravida nulla. Nulla vel metus
												scelerisque ante sollicitudin. Cras purus odio, vestibulum
												in vulputate at, tempus viverra turpis. Fusce condimentum
												nunc ac nisi vulputate fringilla. Donec lacinia congue felis
												in faucibus.
											</div>


										</div>
									</div>






									<div th:switch="${aproposs}" class="container my-5">


										<h2 th:case="null">No apropos yet!</h2>



										<div th:case="*">
											<div th:each="apropos : ${aproposs}">
												<div class="card">

													<div style="text-align: center">
														<img class="card-title" width="300" height="100" alt=""
															th:src="@{'/uploads/'+ ${apropos.logo}}" /> <br> <br>


													</div>
													<div class="bootstrap-media">
														<div class="media">
															<div class="media-body">
																<div class="mt-0 mb-1" th:text="${apropos.champ}"></div>
															</div>
														</div>
													</div>

													<br> <br> <br> 
													  <div sec:authorize="hasAuthority('SUPERADMIN')">
														<a
														th:href="@{/apropos/delete/{id}(id=${apropos.id})}"
														class="btn btn-danger"><i
														class="fas fa-user-times ml-2"></i></a>
														</div>



												</div>
											</div>
										</div>

									</div>
								</div>

							</div>
						</div>
					</div>

					<div th:replace="/fragments/scripts :: scripts" />
</body>

</html>
