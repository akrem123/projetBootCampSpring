<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Quixlab - Bootstrap Admin Dashboard Template by
	Themefisher.com</title>
<!-- Favicon icon -->
<link rel="icon" type="image/png" sizes="16x16"
	th:href="@{/front/images/favicon.png}">
<!-- Pignose Calender -->
<link rel="stylesheet"
	th:href="@{/front/./plugins/pg-calendar/css/pignose.calendar.min.css}">
<!-- Chartist -->
<link rel="stylesheet"
	th:href="@{/front/./plugins/chartist/css/chartist.min.css}">
<link rel="stylesheet"
	th:href="@{/front/./plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css}">
<!-- Custom Stylesheet -->
<link rel="stylesheet" th:href="@{/front/./css/style.css}">

</head>

<body>

	
	
	<div th:replace="fragments/sidebar :: sidebar"/>
	
	<br>
	<br>
	
<div class="content-body">

	<div class="container-fluid">
				<div class="row justify-content-center">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">
								<div class="form-validation">
								
                
                    <form action="#" th:action="@{/apropos/add}" th:object="${apropos}" method="post" enctype="multipart/form-data">
                     
                            
                            
					<div class="form-group row">
												<label for="logo" class="col-lg-4 col-form-label" >Logo
													<span class="text-danger">*</span>
												</label>
												<div class="col-lg-6">

													<input class="form-control" type="file" name="files" multiple>
												</div>
											</div>
      					 	
                         
                            
                                       <div class="form-group row">
											<label class="col-lg-4 col-form-label" for="champ">Description
												<span class="text-danger">*</span>
											</label>
											<div class="col-lg-6">
												<textarea type="text" th:field="*{champ}" class="form-control" id="val-suggestions"
													name="champ" rows="5"
													placeholder="A propos de nous"></textarea>
													 <span th:if="${#fields.hasErrors('champ')}" th:errors="*{champ}" class="text-danger"></span>
											</div>
										</div>              
                                                     
                                                     
                                                     
                                                     
                                                     
                            					 	
      					 	
      					 		
      					 	
      					 	
                            
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Submit"/>
                            </div>


                           


                      
                    </form>
                    
                    
                    </div>

							</div>
						</div>
					</div>
				</div>
			</div>
			</div>
	
<div th:replace="/fragments/scripts :: scripts" />
		<div th:replace="fragments/footer :: footer" />
</body>
</html>
