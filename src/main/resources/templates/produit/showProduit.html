<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">



<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Show Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="16x16"
	th:href="@{/front/images/favicon.png}">
<!-- Pignose Calender -->
<link rel="stylesheet"
	th:href="@{/front/./plugins/pg-calendar/css/pignose.calendar.min.css}">
<!-- Chartist -->
<link rel="stylesheet"
	th:href="@{/front/./plugins/chartist/css/chartist.min.css}">
<link rel="stylesheet"
	th:href="@{/front/./plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css}">
<!-- Custom Stylesheet -->
<link rel="stylesheet" th:href="@{/front/./css/style.css}">
    
</head>
<body>

<div th:replace="/fragments/sidebar :: sidebar"/>
    <div class="container my-5">
        <h3 align="center">DÃ©tails du produit</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#"   method="">
                        <div class="row">
                           
                            <div class="form-group col-md-6">
                                <label for="label" class="col-form-label">Libelle:</label> 
                                <p th:text="${produit.libelle}">Libelle</p>
                             </div>
                              <div class="form-group col-md-6">
                                <label for="label" class="col-form-label">Prix:</label> 
                                <p th:text="${produit.prix}">Prix</p>
                             </div>
                              
                             
                             
                              <div class="form-group col-md-6">
                                <label for="label" class="col-form-label">Picture:</label> 


                                <img alt="Image" th:src="@{'/uploads/'+ ${produit.photoProfil}}" width="100" height="100"/>
 
 
 
                             </div>
                             
                            
                             
                             <div class="form-group col-md-6">
                                <label for="label" class="col-form-label">Fournisseur:</label> 
                                <p th:text="${produit.fournisseur.nom}">Fournisseur</p>
                                 <label for="label" class="col-form-label">logo:</label> 
                                 <br>
                                   <img alt="Image" th:src="@{'/uploads/'+ ${produit.fournisseur.logo}}" width="100" height="100"/>
                                   <br>
                                   <label for="label" class="col-form-label">Email:</label> 
                                <p th:text="${produit.fournisseur.email}">Email</p>
                                <label for="label" class="col-form-label">Telephone:</label> 
                                <p th:text="${produit.fournisseur.telephone}">Telephone</p>
                                <label for="label" class="col-form-label">Adresse:</label> 
                                <p th:text="${produit.fournisseur.adresse}">Adresse</p>
                                
                                
                             </div>
                             
                             
                            
                            <div class="form-group col-md-8">
                                <a th:href="@{/produit/list}"> <input type="button" class="btn btn-primary" value="return to Product list"></a>
                           
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    	 <div th:replace="/fragments/scripts :: scripts"/>
</body>


</html>
