<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Produits</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->



<link rel="icon" type="image/png" sizes="16x16"
	th:href="@{/front/images/favicon.png}">
<!-- Pignose Calender -->
<link rel="stylesheet"
	th:href="@{/front/./plugins/pg-calendar/css/pignose.calendar.min.css}">
<!-- Chartist -->
<link rel="stylesheet"
	th:href="@{/front/./plugins/chartist/css/chartist.min.css}">
<link rel="stylesheet"
	th:href="@{/front/./plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css}">
<!-- Custom Stylesheet -->
<link rel="stylesheet" th:href="@{/front/./css/style.css}">
</head>


<body>

	<div th:replace="/fragments/sidebar :: sidebar" />
	<div class="content-body">
	
    <div class="container my-5">
        <h3> Update Product</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
            
                
                  <form action="#" th:action="@{/produit/edit}" th:object="${produit}" method="post" enctype="multipart/form-data">
                        <div class="row">
                            
                            <input type="hidden" th:field="*{id}"/>
                          
                            
							<div class="form-group col-md-8">
                                <label for="libelle" class="col-form-label">Libelle</label> 
                                <input type="text" th:field="*{libelle}" class="form-control" id="libelle" placeholder="libelle"/> 
                                <span th:if="${#fields.hasErrors('libelle')}" th:errors="*{libelle}" class="text-danger"></span>
                            </div>
                            
                            
                            
                            
                            
                            <div class="form-group col-md-8">
                                <label for="label" class="col-form-label">Current Picture</label> 

                                <img alt="Image"  th:src="@{'/uploads/'+ ${produit.photoProfil}}" width="150" height="150"/>
 								<input name="nomImage" type="hidden" th:field="*{photoProfil}" />
                             </div>
                            
                            
                            
                            
                            <div class="form-group col-md-8">
                            <label for="photoProfil" class="col-form-label">PhotoProfil</label>
                            <input class="form-control" type="file" name="files" multiple>                           
      					 	</div>
                                                     
                                                    
                       
      					 	
      					 	   <div class="form-group col-md-8">
                                <label for="prix" class="col-form-label">Prix</label>
                                 <input type="text" th:field="*{prix}" class="form-control" id="prix" placeholder="prix"/> 
                                 <span th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}" class="text-danger"></span>
                            </div>
                            
                             <div class="form-group col-md-8">
                                <label for="description" class="col-form-label">Description</label>
                                 <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="description"/> 
                                 <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                            </div>
      					 	
      					 	 <div class="form-group col-md-8">
                                <label for="quantiteStock" class="col-form-label">QuantiteStock</label>
                                 <input type="text" th:field="*{quantiteStock}" class="form-control" id="quantiteStock" placeholder="quantiteStock"/> 
                                 <span th:if="${#fields.hasErrors('quantiteStock')}" th:errors="*{quantiteStock}" class="text-danger"></span>
                            </div>
      					 	
      					 	
      					 	 <div class="form-group col-md-8">
                                <label for="prixPromotion" class="col-form-label">PrixPromotion</label>
                                 <input type="text" th:field="*{prixPromotion}" class="form-control" id="prixPromotion" placeholder="prixPromotion"/> 
                                 <span th:if="${#fields.hasErrors('prixPromotion')}" th:errors="*{prixPromotion}" class="text-danger"></span>
                            </div>
      					 	
      					 	
      					 	 <div class="form-group col-md-8">
                                <label for="dateExpiration" class="col-form-label">DateExpiration</label>
                                 <input type="date" th:field="*{dateExpiration}" class="form-control" id="dateExpiration" placeholder="dateExpiration"/> 
                                 <span th:if="${#fields.hasErrors('dateExpiration')}" th:errors="*{dateExpiration}" class="text-danger"></span>
                            </div>
      					 	
      					 	
      					 	
                            
                            
                            <div class="form-group col-md-8">
                             <label for="fournisseur" class="col-form-label">Fournisseur</label>
                            <select name="fournisseurId" class="form-control">
							    <option  th:each="fr: ${fournisseurs}" th:value="${fr.id}" th:text="${fr.nom}" 
							      th:selected="(${fr.id} == ${idFournisseur})"/>
							</select>
							</div>
							
							
							
							
							
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Update Product"/>
                            </div>


                         


                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<div th:replace="/fragments/scripts :: scripts" />
		<div th:replace="fragments/footer :: footer" />
</body>
</html>
