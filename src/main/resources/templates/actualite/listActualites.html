<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Fournisseur</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->

<link rel="icon" type="image/png" sizes="16x16"
	th:href="@{/front/images/favicon.png}">
<!-- Pignose Calender -->
<link rel="stylesheet"
	th:href="@{/front/./plugins/pg-calendar/css/pignose.calendar.min.css}">
<!-- Chartist -->
<link rel="stylesheet"
	th:href="@{/front/./plugins/chartist/css/chartist.min.css}">
<link rel="stylesheet"
	th:href="@{/front/./plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css}">
<!-- Custom Stylesheet -->
<link rel="stylesheet" th:href="@{/front/./css/style.css}">


</head>

<body>

	<div th:replace="/fragments/sidebar :: sidebar" />



 <br>
 
 
 					  
						<h2 align="center">Liste actualités</h2>


		
						<div th:switch="${actualites}" class="container my-5">


							<h2 th:case="null">Pas encore d'actualités!</h2>
							
							
					   <div class="row">
			<div class="col-12 m-b-30">
								<div th:case="*">
									<div th:each="actualite : ${actualites}">
									<div class="container">
									<div class="row">
										<div class="col-sm">
                                           <div class="card">
											<div align="center" class="card-body">


												<h5 class="card-title" th:text="${actualite.titre}"></h5>



												<p class="card-text" th:text="${actualite.description}"></p>


												<img class="img-fluid" align="center"width="200" height="200" alt=""
													th:src="@{'/uploads/'+ ${actualite.image}}" />
													 <br> <br>
													 
													  <div sec:authorize="hasAuthority('SUPERADMIN')">
												 <a
													th:href="@{/actualite/delete/{id}(id=${actualite.id})}"
													class="btn btn-danger"><i
													class="fas fa-user-times ml-2"></i></a>
													</div>


											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	
	

	<div th:replace="/fragments/scripts :: scripts" />

</body>

</html>
