<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Fournisseur</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->


<link rel="icon" type="image/png" sizes="16x16"
	th:href="@{/front/images/favicon.png}">
<!-- Pignose Calender -->
<link rel="stylesheet"
	th:href="@{/front/./plugins/pg-calendar/css/pignose.calendar.min.css}">
<!-- Chartist -->
<link rel="stylesheet"
	th:href="@{/front/./plugins/chartist/css/chartist.min.css}">
<link rel="stylesheet"
	th:href="@{/front/./plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css}">
<!-- Custom Stylesheet -->
<link rel="stylesheet" th:href="@{/front/./css/style.css}">




</head>

<body>
<div th:replace="/fragments/sidebar :: sidebar"/>



<br>
<br>





<div class="container my-5">
 
            <div class="container my-2">
              <div class="card">
                <div class="card-body">
                  <div th:switch="${produits}" class="container my-5">
                  <p class="my-5">
						<a th:href="@{'/fournisseur/list'}" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Retour Ã  la liste</i></a>
					</p>
                    <p class="my-5">
                      <i class="fas fa-user-plus ml-2"> Liste de Produits</i>
                    </p>
                    <div class="col-md-10">
                      <h2 th:case="null">No Produits yet!</h2>
                      <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                          <thead>
                          <tr>
                            <th>Libelle</th>
                            <th>Prix</th>
                            <th>Description</th>
                            <th>photoProfil</th>

                          </tr>
                          </thead>
                          <tbody>
                          <tr th:each="produit : ${produits}">
                            <td th:text="${produit.libelle}"></td>
                            <td th:text="${produit.prix}"></td>
                            <td th:text="${produit.description}"></td>
                            <td><img alt="Image" th:src="@{'/uploads/'+ ${produit.photoProfil}}" width="250" height="250"/></td>
                          </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
           
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

 <div th:replace="/fragments/scripts :: scripts"/>
	 
	
</body>

</html>
