<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Provider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
    <link rel="icon" type="image/png" sizes="16x16"
	th:href="@{/front/images/favicon.png}">
<!-- Pignose Calender -->
<link rel="stylesheet"
	th:href="@{/front/./plugins/pg-calendar/css/pignose.calendar.min.css}">
<!-- Chartist -->
<link rel="stylesheet"
	th:href="@{/front/./plugins/chartist/css/chartist.min.css}">
<link rel="stylesheet"
	th:href="@{/front/./plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css}">
<!-- Custom Stylesheet -->
<link rel="stylesheet" th:href="@{/front/./css/style.css}">
    
    
</head>

<body>
<div th:replace="/fragments/sidebar :: sidebar"/>



	<div class="content-body">

			<div class="row page-titles mx-0">
				<div class="col p-md-0">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
						<li class="breadcrumb-item active"><a
							href="javascript:void(0)">Home</a></li>
					</ol>
				</div>
			</div>


    <div class="container my-5">
        <h3> Add Fournisseur</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form  action="#" th:action="@{/fournisseur/add}" th:object="${fournisseur}" method="post" enctype="multipart/form-data">
                    
                    
                    
                    
                    
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="logo" class="col-form-label">Logo</label> 
                                <input class="form-control" type="file"  name="files" multiple >
                                 
                                 
                            </div>
                            <div class="form-group col-md-8">
                                <label for="nom" class="col-form-label">Nom</label> 
                                <input type="text" th:field="*{nom}" class="form-control" id="nom" placeholder="Nom">
                                 <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="text-danger"></span>
                            </div>

<div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Email</label> 
                                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                                 <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                            </div>
                            
                             <div class="form-group col-md-8">
                                <label for="telephone" class="col-form-label">Telephone</label> 
                                <input type="text" th:field="*{telephone}" class="form-control" id="telephone" placeholder="Telephone"> 
                                <span th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" class="text-danger"></span>
                            </div>
                              <div class="form-group col-md-8">
                                <label for="adresse" class="col-form-label">Adresse</label> 
                                <input type="text" th:field="*{adresse}" class="form-control" id="adresse" placeholder="Adresse"> 
                                <span th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}" class="text-danger"></span>
                            </div>




                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Add Fournisseur">
                            </div>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="/fragments/scripts :: scripts"/>
</body>

</html>
