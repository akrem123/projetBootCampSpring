<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Fournisseur</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->


<link rel="icon" type="image/png" sizes="16x16"
	th:href="@{/front/images/favicon.png}">
<!-- Pignose Calender -->
<link rel="stylesheet"
	th:href="@{/front/./plugins/pg-calendar/css/pignose.calendar.min.css}">
<!-- Chartist -->
<link rel="stylesheet"
	th:href="@{/front/./plugins/chartist/css/chartist.min.css}">
<link rel="stylesheet"
	th:href="@{/front/./plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css}">
<!-- Custom Stylesheet -->
<link rel="stylesheet" th:href="@{/front/./css/style.css}">




</head>

<body>
<div th:replace="/fragments/sidebar :: sidebar"/>



<br>
<br>

	<div class="container my-2">
	<h2 align="center">Liste des fournisseurs</h2>
		<div class="card">
		
			<div class="card-body">
			
				<div th:switch="${fournisseurs}" class="container my-5">
				   <div sec:authorize="hasAuthority('ADMIN')">
					<p class="my-5">
						<a th:href="@{'/fournisseur/add/'}" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add Fournisseur</i></a>
					</p>
					</div>
					<div class="col-md-10">
						<h2 th:case="null">No Fournisseur yet!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Logo</th>
										<th>Nom</th>
										<th>Email</th>
										<th>Telephone</th>
										<th>Adresse</th>
										   <div sec:authorize="hasAuthority('ADMIN')">
										<th>Show</th>
										<th>Edit</th>
										<th>Delete</th>
										</div>
									</tr>
								</thead>
								<tbody>
									<tr th:each="fournisseur : ${fournisseurs}">

										<td><img alt="Image"
											th:src="@{'/uploads/'+ ${fournisseur.logo}}" width="50"
											height="50" /></td>

										<td th:text="${fournisseur.nom}"></td>
										<td th:text="${fournisseur.email}"></td>
										<td th:text="${fournisseur.telephone}"></td>
										<td th:text="${fournisseur.adresse}"></td>
										
										
										   <div sec:authorize="hasAuthority('ADMIN')">
										<td><a
											th:href="@{/fournisseur/show/{id}(id=${fournisseur.id})}"
											class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i>Details</a></td>
										<td><a
											th:href="@{/fournisseur/edit/{id}(id=${fournisseur.id})}"
											class="btn btn-warning"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td><a
											th:href="@{/fournisseur/delete/{id}(id=${fournisseur.id})}"
											class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a></td>
											</div>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	
	 
	 <div th:replace="/fragments/scripts :: scripts"/>
	 
	
</body>

</html>
