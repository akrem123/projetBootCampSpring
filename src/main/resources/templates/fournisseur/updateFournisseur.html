<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Fournisseur</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->



<link rel="icon" type="image/png" sizes="16x16"
	th:href="@{/front/images/favicon.png}">
<!-- Pignose Calender -->
<link rel="stylesheet"
	th:href="@{/front/./plugins/pg-calendar/css/pignose.calendar.min.css}">
<!-- Chartist -->
<link rel="stylesheet"
	th:href="@{/front/./plugins/chartist/css/chartist.min.css}">
<link rel="stylesheet"
	th:href="@{/front/./plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css}">
<!-- Custom Stylesheet -->
<link rel="stylesheet" th:href="@{/front/./css/style.css}">
</head>




<body>
	<div th:replace="/fragments/sidebar :: sidebar" />
	<div class="content-body">
    <div class="container my-5">
        <h3> Update Fournisseur</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#" th:action="@{/fournisseur/update}" th:object="${fournisseur}" method="post" enctype="multipart/form-data" >
                        
                        <input type="hidden" th:field="*{id}" />
                        
                       <div class="row">
                       
                       
                                                       
                            
                            <div class="form-group col-md-8">
                                <label for="label" class="col-form-label">Current Picture</label> 

                                <img alt="Image"  th:src="@{'/uploads/'+ ${fournisseur.logo}}" width="150" height="150"/>
 								<input name="nomImage" type="hidden" th:field="*{logo}" />
                             </div>
                            
                            
                            
                            
                            <div class="form-group col-md-8">
                            <label for="logo" class="col-form-label">Logo</label>
                            <input class="form-control" type="file" name="files" multiple>                           
      					 	</div>
                            
                            
                            
                            
                            
                            
                            
                            
                            <div class="form-group col-md-8">
                                <label for="nom" class="col-form-label">Nom</label> <input type="text" th:field="*{nom}" class="form-control" id="nom" placeholder="Nom"> <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="text-danger"></span>
                            </div>

<div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Email</label> <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email"> <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                            </div>
                            
                             <div class="form-group col-md-8">
                                <label for="telephone" class="col-form-label">Telephone</label> <input type="text" th:field="*{telephone}" class="form-control" id="telephone" placeholder="Telephone"> <span th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" class="text-danger"></span>
                            </div>
                              <div class="form-group col-md-8">
                                <label for="adresse" class="col-form-label">Adresse</label> <input type="text" th:field="*{adresse}" class="form-control" id="adresse" placeholder="Adresse"> <span th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}" class="text-danger"></span>
                            </div>



                            <div class="form-group col-md-8">
                                <input type="submit" class="btn btn-primary" value="Update Fournisseur">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
    		<div th:replace="/fragments/scripts :: scripts" />
		<div th:replace="fragments/footer :: footer" />
</body>


</html>
